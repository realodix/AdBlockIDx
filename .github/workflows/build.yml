name: Build and Update Dist

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout src repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Untuk riwayat git

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        coverage: none

    - name: Install Composer dependencies
      run: |
        composer install --no-dev --optimize-autoloader

    - name: Build with Haiku
      run: |
        vendor/bin/haiku build

    - name: Checkout target repo (AdBlockID)
      uses: actions/checkout@v4
      with:
        repository: realodix/AdBlockID
        token: ${{ secrets.ABID_BUILD }}
        path: target-repo
        fetch-depth: 0

    - name: Update dist folder in target repo
      run: |
        cd target-repo
        # Backup/hapus dist lama jika perlu (opsional, untuk clean slate)
        rm -rf dist/*
        # Copy file build dari src ke dist target
        cp -r ../dist/* dist/ || true  # Ignore jika kosong
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit changes to target repo
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        repository: realodix/AdBlockID
        branch: main
        commit_message: "Update dist from AdBlockID-src build ${{ github.sha }}"
        file_pattern: dist/**
        token: ${{ secrets.ABID_BUILD }}
      env:
        CI: true
